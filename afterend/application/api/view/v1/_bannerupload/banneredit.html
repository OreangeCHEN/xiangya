<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link href="/css/froala_editor.min.css" rel="stylesheet" type="text/css">
    <title>湘雅口腔医学院小程序头条文章</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: Georgia, "Times New Roman", Times, serif;
        }

        section {
            width: 95%;

            margin: auto;
            text-align: left;
        }
        form{
            width: 50%;
            margin: auto;
            padding: 20px 60px 10px 50px;

            -moz-border-radius: 8px;
            -webkit-border-radius: 8px;
            border-radius: 8px;
            -moz-box-shadow: 0 1px 5px 0 rgba(0,0,0,.3);
            -webkit-box-shadow: 0 1px 5px 0 rgba(0,0,0,.3);
            box-shadow: 0 1px 5px 0 rgba(0,0,0,.3);
            text-align: center;


        }

        .btn {
            display: inline-block;
            height: 40%;

            zoom: 1; /* zoom and *display = ie7 hack for display:inline-block */
            *display: inline;
            vertical-align: baseline;
            margin: 30px 2px;
            outline: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font: 14px/100% Arial, Helvetica, sans-serif;
            padding: .5em 2em .55em;
            text-shadow: 0 1px 1px rgba(0,0,0,.3);
            -webkit-border-radius: .5em;
            -moz-border-radius: .5em;
            border-radius: .5em;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
            box-shadow: 0 1px 2px rgba(0,0,0,.2);
            background-image: linear-gradient(to right, #f78ca0 0%, #f9748f 19%, #fd868c 60%, #fe9a8b 100%);
        }
        .btn:hover {
            text-decoration: none;
        }
        .btn:active {
            position: relative;
            top: 1px;

        }

        .froala-element{
            min-height: 450px!important;
        }
        td{
            height: 30px;
        }
        .inp{
            background: #eaeaea;
            order: #F00 solid 1px;
            width: 100%;
            height: 30px;
            background: #fcfcfc;
            border: 1px solid #ddd;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0 1px 3px 0 rgba(0,0,0,.1) inset;
            -webkit-box-shadow: 0 1px 3px 0 rgba(0,0,0,.1) inset;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1) inset;
            font-family: 'PT Sans', Helvetica, Arial, sans-serif;
            color: #888;
            font-size: 16px;

        }
        select{
            background: #eaeaea;
            order: #F00 solid 1px;
            width: 101%;
            z-index: 99999;
            height: 34px;
            background: #fcfcfc;
            border: 1px solid #ddd;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0 1px 3px 0 rgba(0,0,0,.1) inset;
            -webkit-box-shadow: 0 1px 3px 0 rgba(0,0,0,.1) inset;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1) inset;
            font-family: 'PT Sans', Helvetica, Arial, sans-serif;
            color: #888;
            font-size: 16px;

        }


    </style>
</head>

<body>
<div id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1;position: fixed">
    <img src="/img/bg.jpg"width="100%" height="100%">
</div>
<center><font size="+5" color="#178AC4"><strong>头条文章编辑</strong></font></center>
<hr>
<form action="http://123.207.252.76/api/v1.BannerUpload/upload" method="post"  enctype="multipart/form-data" >
    <table>
        <tr><td style="width: 100px;text-align: center">题目:</td><td><input class="inp" type="text" name="title" style="width: 100%"></td></tr>
        <tr><td style="width: 100px">顶图:</td><td><input class="inp" type="file"  name="pic"></td></tr>
        <tr><td style="width: 100px;text-align: center">作者:</td><td><input class="inp" type="text" name="author" id="author"></td></tr>
        <tr><td>种类:</td>
            <td><select id="type" name="type"  >
                <option value="1" selected="selected">热点新闻</option>
                <option value="2">妇婴保健</option>
                <option value="3">疾病防治</option>
                <option value="4">饮食健康</option>
                <option value="5">心理健康</option></select></td></tr>
    </table>
    <div style="background: #FFFFFF;width: 100%;">
        <section id="editor">
            <div id='edit' style="margin-top: 30px">
            </div>

        </section></div>

    <input type="hidden" name="content" value="" id='content'/>
    <input type="button" id="sub" value="Submit" class="btn" style="background-image: linear-gradient(-225deg, #20E2D7 0%, #F9FEA5 100%);">
    <input type="reset" id="res" value="Reset" class="btn">
</form>

<script src="/js/jquery-1.10.2.js"></script>
<script src="/js/froala_editor.min.js"></script>
<!--[if lt IE 9]>
<script src="/js/froala_editor_ie8.min.js"></script>
<![endif]-->
<script src="/js/plugins/tables.min.js"></script>
<script src="/js/plugins/lists.min.js"></script>
<script src="/js/plugins/colors.min.js"></script>
<script src="/js/plugins/media_manager.min.js"></script>
<script src="/js/plugins/font_family.min.js"></script>
<script src="/js/plugins/font_size.min.js"></script>
<script src="/js/plugins/block_styles.min.js"></script>
<script src="/js/plugins/video.min.js"></script>

<script>
    $(function(){
        $('#edit').editable({inlineMode: false, alwaysBlank: true})
    });
    $(document).ready(function(){
        $("#sub").click(function(){
        if($("#title").val()==""||$("#banner").val()==""||$("#author").val()==""){
         alert("请输入完整文章信息");
        }
    //			  var patt1=new RegExp("<div\scontenteditable.*>\n?<p>.*<\/p><\/div>");
    else{$("#content").val($('.froala-element').html())}

        });
    });
</script>
</body>
</html>
