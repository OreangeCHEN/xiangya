<h1>湘雅口腔医学院后台登录界面</h1>
<div class="container w3">
    <h2>Login Now</h2>
    <form onSubmit="return to_login()" method="post" action="/admin/login/check">
        <div class="username">
            <span class="username">Username:</span>
            <input type="text" name="name" class="name" placeholder="" required="">
            <div class="clear"></div>
        </div>
        <div class="password-agileits">
            <span class="username">Password:</span>
            <input type="password" name="password" class="password" placeholder="" required="">
            <div class="clear"></div>
        </div>

        <div class="login-w3">
            <input type="submit" class="login" value="Login">
        </div>
        <div class="clear"></div>
    </form>
</div>

<script>
    function to_login() {
        $.ajax({
            type: 'POST',
            url: '/admin/login/check',
            dataType: 'json',
            data: $("form").serialize(),

            success: function (e) {
                alert("1");
                if (e == 'jr') {
                    // layer.msg('请求成功');
                    window.location.href = "/api/index";

                } else {
                    alert("2");
                    //验证码输入错误的时候点击刷新
                }
            }
        });
        return false;
    }
</script>
